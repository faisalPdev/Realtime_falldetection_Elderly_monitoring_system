{% extends 'admin_home.html' %}
{% block body %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<body>
  <div class="text-center pb-5"><h3 class="text-danger font-weight-bold"><span><i class="fa-solid fa-hospital-user fa-2xl"></i></span> Add Elderly Person</h3></div>
<form action="/myapp/add_elderlyperson_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
    {% csrf_token %}
  <table class="table table-bordered border">
    <tr>
      <th class="text-dark">Name</th>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" class="form-control"/></td>
    </tr>
    <tr>
      <th class="text-dark">Place</th>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" class="form-control"/></td>
    </tr>
    <tr>
      <th class="text-dark">Pin</th>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3"  class="form-control"/></td>
    </tr>
    <tr>
      <th class="text-dark">Post</th>
      <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" class="form-control" /></td>
    </tr>
    <tr>
      <th class="text-dark">House Name</th>
      <td><label for="textfield5"></label>
      <input type="text" name="textfield5" id="textfield5" class="form-control"/></td>
    </tr>
    <tr>
      <th class="text-dark">Email</th>
      <td><label for="textfield6"></label>
      <input type="text" name="textfield6" id="textfield6" class="form-control"/></td>
    </tr>
    <tr>
      <th class="text-dark">Phone No</th>
      <td><label for="textfield7"></label>
      <input type="text" name="textfield7" id="textfield7" class="form-control" /></td>
    </tr>
    <tr>
      <th class="text-dark">Guardian</th>
      <td><label for="textfield8"></label>
      <input type="text" name="textfield8" id="textfield8" class="form-control" /></td>
    </tr>
    <tr>
      <th class="text-dark">Gender</th>
      <td><p>
        <label>
          <input type="radio" name="RadioGroup1" value="Male" id="RadioGroup1_0" class="form-control" />
          Male</label>
        <br />
        <label>
          <input type="radio" name="RadioGroup1" value="Female" id="RadioGroup1_1" class="form-control" />
          Female</label>
        <br />
        <label>
          <input type="radio" name="RadioGroup1" value="Others" id="RadioGroup1_2" class="form-control" />
          Others</label>
        <br />
      </p></td>
    </tr>
    <tr>
      <th class="text-dark">Age</th>
      <td><label for="textfield9"></label>
      <input type="text" name="textfield9" id="textfield9" class="form-control"/></td>
    </tr>
    <tr>
      <td class="text-dark">Photo</td>
      <td><label for="textfield10"></label>
        <label for="fileField"></label>
      <input type="file" name="fileField" id="fileField" class="form-control"/></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="Submit" class="form-control btn btn-info" /></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
