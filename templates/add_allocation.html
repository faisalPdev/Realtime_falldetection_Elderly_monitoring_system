{% extends 'admin_home.html' %}
{% block body %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<body>
  <div class="text-center pb-5"><h3 class="text-danger font-weight-bold"><span><i class="fa-solid fa-users-viewfinder fa-2xl"></i></span> Add Allocations</h3></div>

<div class="container">
<form id="form1" name="form1" method="post" action="/myapp/add_allocation_post/">
{% csrf_token %}

<input type="hidden" name="c_id" value="{{ cid }}" class="form-control"/>
    <p><b>Elderly Person Name</b>
    <label for="elderly_person"></label>
    <select  name="elderly_person" id="elderly_person" required>
        {% for i in data %}
        <option value="{{ i.id }}">{{ i.name }}</option>
        {% endfor %}
    </select>
  </p><b>Ending Date</b>
<input type="date" name="enddate" id="enddate" required>
  <p> 
      <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-success" />
    <br />
  </p>
  
</form>
 </div>
</body>


{% endblock %}
