{% extends 'admin_home.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/myapp/change_password_post/">
    {% csrf_token %}
  <table class="table table-bordered">
    <tr>
      <th class="text-dark" width="124">Current Password</th>
      <td width="140"><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" class="form-control"/></td>
    </tr>
    <tr>
      <th class="text-dark">New Password</th>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" class="form-control"/></td>
    </tr>
    <tr>
      <th class="text-dark">Confirm Password</th>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" class="form-control" /></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="Submit" class="form-control btn btn-info"/></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
