{% extends 'admin_home.html' %}
{% block body %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<body>
  <div class="text-center pb-5"><h3 class="text-danger font-weight-bold"><span><i class="fa-solid fa-hospital-user fa-2xl"></i></span> Add Caregiver</h3></div>
  

<form action="/myapp/add_caregiver_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
    {% csrf_token %}
  <table class="table table-bordered border">
    <tr>
      <th class="text-dark">Name</th>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" class="form-control" pattern="[A-Z a-z]+" required /></td>
    </tr>
    <tr>
      <th class="text-dark">Place</th>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" class="form-control" required/></td>
    </tr>
    <tr>
      <th class="text-dark">Pin</th>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" class="form-control" pattern="[0-9]{6}" maxlength="6" required/></td>
    </tr>
    <tr>
      <th class="text-dark">Post</th>
      <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" class="form-control" required/></td>
    </tr>
    <tr>
      <th class="text-dark">HouseName</th>
      <td><label for="textfield5"></label>
      <input type="text" name="textfield5" id="textfield5" class="form-control" required/></td>
    </tr>
    <tr>
      <th class="text-dark">Gmail</th>
      <td><label for="textfield6"></label>
      <input type="email" name="textfield6" id="textfield6" class="form-control" required/></td>
    </tr>
    <tr>
      <th class="text-dark">Phone No</th>
      <td><label for="textfield7"></label>
      <input type="text" name="textfield7" id="textfield7" class="form-control" pattern="[0-9]{10}"/></td>
    </tr>
    <tr>
      <th class="text-dark">Gender</th>
      <th><label for="textfield8"></label>
        <p>
          <label>
            <input type="radio" name="RadioGroup1" value="Male" id="RadioGroup1_0" class="form-control" checked />
            Male</label>
          <br />
          <label>
            <input type="radio" name="RadioGroup1" value="Female" id="RadioGroup1_1" class="form-control"/>
            Female</label>
          <br />
          <label>
            <input type="radio" name="RadioGroup1" value="Other" id="RadioGroup1_2" class="form-control" />
            Other</label>
          <br />
        </p>
<label for="textfield8"></label></th>
    </tr>
    <tr>
      <th class="text-dark">Age</th>
      <td><label for="textfield9"></label>
      <input type="text" name="textfield9" id="textfield9" class="form-control" pattern="[0-9]{2}" maxlength="10" required/></td>
    </tr>
    <tr>
      <th class="text-dark">Photo</th>
      <td><label for="fileField"></label>
      <input type="file" name="fileField" id="fileField" class="form-control"required/></td>
    </tr>
    <tr>
      <th> </th>
      <th><input type="submit" name="button" id="button" value="Submit" class="form-control btn btn-info"/></th>
    </tr>
  </table>
</form>
</body>

{% endblock %}
