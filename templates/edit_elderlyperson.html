{% extends 'admin_home.html' %}
{% block body %}
<body>
<form action="/myapp/edit_elderlyperson_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
    {% csrf_token %}
<input type="hidden" name="id" value="{{ data.id }}"/>
  <table class="table table-bordered">
     <tr>
      <th class="text-dark">Name</th>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" value="{{ data.name }}" class="form-control"/></td>
    </tr>
    <tr>
      <th class="text-dark">Place</th>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2"  value="{{ data.place }}" class="form-control"  /></td>
    </tr>
    <tr>
      <th class="text-dark">Pin</th>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" value="{{ data.pin }}" class="form-control"/></td>
    </tr>
    <tr>
      <th class="text-dark">Post</th>
      <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" value="{{ data.post }}" class="form-control"/></td>
    </tr>
    <tr>
      <th class="text-dark">HouseName</th>
      <td><label for="textfield5"></label>
      <input type="text" name="textfield5" id="textfield5" value="{{ data.Housename }}" class="form-control"/></td>
    </tr>
    <tr>
      <th class="text-dark">Gmail</th>
      <td><label for="textfield6"></label>
      <input type="text" name="textfield6" id="textfield6" value="{{ data.gmail }}" class="form-control"/></td>
    </tr>
    <tr>
      <th class="text-dark">Phone No</th>
      <td><label for="textfield7"></label>
      <input type="text" name="textfield7" id="textfield7" value="{{ data.phone_no }}" class="form-control"/></td>
    </tr>
    <tr>
      <th class="text-dark">Guardian</th>
      <td><label for="textfield8"></label>
      <input type="text" name="textfield8" id="textfield8" value="{{ data.guardian_details }}"class="form-control" /></td>
    </tr>
    <tr>
      <th class="text-dark">Gender</th>
      <td><p>
       <label>
            <input type="radio" name="RadioGroup1" value="Male" {% if data.Gender == "Male"  %} checked {% endif %} id="RadioGroup1_0" class="form-control" />
            Male</label>
          <br />
          <label>
            <input type="radio" name="RadioGroup1" value="Female" {% if data.Gender == "Female"  %} checked {% endif %}id="RadioGroup1_1" class="form-control" />
            Female</label>
          <br />
          <label>
            <input type="radio" name="RadioGroup1" value="Others" {% if data.Gender == "Others"  %} checked {% endif %} id="RadioGroup1_2" class="form-control" />
            Other</label>
          <br />
      </p></td>
    </tr>
   <tr>
      <th class="text-dark">Age</th>
      <td><label for="textfield9"></label>
      <input type="text" name="textfield9" id="textfield9" value="{{ data.age}}" class="form-control" /></td>
    </tr>
    <tr>
      <th class="text-dark">Photo</th>
      <td><img src="{{ data.photo }}" alt="" width="100" height="100"/><label for="fileField"></label>
      <input type="file" name="fileField" id="fileField"class="form-control"/></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="Submit" class="btn btn-info"/></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
